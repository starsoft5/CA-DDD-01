name: Build and Deploy ReactApp

on:
  push:
    branches: [ main ]
    paths:
      - 'ReactApp/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ✅ Checkout code
        uses: actions/checkout@v4

      - name: 🔍 Confirm folder structure
        run: |
          echo "Current path: $(pwd)"
          echo "Root files:"
          ls -la
          echo "ReactApp files:"
          ls -la ReactApp

      - name: 📦 Install dependencies in ReactApp
        run: |
          cd ReactApp
          echo "Now in: $(pwd)"
          ls -la
          npm install

      - name: 🛠️ Build ReactApp
        run: |
          cd ReactApp
          npm run build

      - name: 📤 Upload dist folder
        uses: actions/upload-artifact@v4
        with:
          name: react-build
          path: ReactApp/dist

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: 📥 Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: react-build

      - name: 🔐 Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: 🚀 Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'my-react-web-app'
          package: ./dist
