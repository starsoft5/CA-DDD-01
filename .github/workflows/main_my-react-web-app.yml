name: Build and Deploy ReactApp

on:
  push:
    branches: [ main ]
    paths:
      - 'ReactApp/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: 📝 Display message
        run: echo "✅ Deployment step started"
    
      - name: ✅ Checkout code
        uses: actions/checkout@v4

      - name: 🔍 Confirm folder structure
        run: |
          echo "Current path: $(pwd)"
          echo "Root files:"
          ls -la
          echo "ReactApp files:"
          ls -la ReactApp

      - name: 📦 Install dependencies in ReactApp
        run: |
          cd ReactApp
          echo "Now in: $(pwd)"
          ls -la
          npm install

      - name: 🛠️ Build ReactApp
        run: |
          cd ReactApp
          npm run build

      - name: 📤 Upload dist folder
        uses: actions/upload-artifact@v4
        with:
          name: react-build
          path: ReactApp/dist

  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write       # ✅ Required for OIDC login with azure/login@v2
      contents: read        # Optional, but often needed for checkout
    needs: build

    steps:
      - name: 📥 Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: react-build

      - name: 🔐 Azure Login
        uses: azure/login@v2
        with:
          client-id: '0c1429f6-121a-446b-8b79-2df0d5f9ea37'
          tenant-id: 'ec0fe4e8-e175-49eb-a90c-b2c2887d8ef5'
          subscription-id: '6215500a-a358-4c19-a3cb-73d281339cc1'

      - name: 🚀 Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'my-react-web-app'
          package: ./dist
