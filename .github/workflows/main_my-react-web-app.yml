name: Build and Deploy ReactApp

on:
  push:
    branches: [ main ]
    paths:
      - 'ReactApp/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§ª Debug: Show current directory and ReactApp content
        run: |
          echo "Working directory:"
          pwd
          echo "Top-level files:"
          ls -la
          echo "ReactApp folder contents:"
          ls -la ReactApp

      - name: ğŸ“¦ Install dependencies inside ReactApp
        run: |
          cd ReactApp
          echo "Inside $(pwd)"
          ls -la
          npm install

      - name: ğŸ› ï¸ Build the app
        run: |
          cd ReactApp
          npm run build

      - name: ğŸ“¤ Upload built files
        uses: actions/upload-artifact@v4
        with:
          name: react-build
          path: ReactApp/dist

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: ğŸ“¥ Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: react-build

      - name: ğŸ” Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: ğŸš€ Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'my-react-web-app' # Replace this with your App Service name
          package: ./dist
