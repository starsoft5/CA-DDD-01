name: Test ReactApp build

on:  
  push:
    branches: [ main ]
    paths: [ 'ReactApp/**' ]

jobs:
  test-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run npm install inside ReactApp
        run: |
          echo "Current directory:"
          pwd
          ls -R .
          cd ReactApp
          echo "Inside ReactApp:"
          pwd
          ls
          npm install
