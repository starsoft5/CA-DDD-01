name: Build and Deploy ReactApp

on:
  push:
    branches:
      - main
    paths:
      - 'ReactApp/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ§° Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ“¦ Install dependencies
        run: npm ci
        working-directory: ReactApp

      - name: ğŸ› ï¸ Build the app
        run: npm run build
        working-directory: ReactApp

      - name: ğŸ“¤ Upload dist build
        uses: actions/upload-artifact@v4
        with:
          name: react-build
          path: ReactApp/dist

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: ğŸ“¥ Download dist
        uses: actions/download-artifact@v4
        with:
          name: react-build

      - name: ğŸ” Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: ğŸš€ Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'my-react-web-app'  # Replace this with your actual App Service name
          package: ./dist
