name: Build and Deploy ReactApp

on:
  push:
    branches: [ main ]
    paths:
      - 'ReactApp/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🔍 Confirm repo structure
        run: |
          echo "Working dir: $(pwd)"
          ls -la
          echo "Contents of ReactApp:"
          ls -la ReactApp

      - name: 📦 Install dependencies
        working-directory: ./ReactApp
        run: npm install

      - name: 🛠️ Build app
        working-directory: ./ReactApp
        run: npm run build

      - name: 📤 Upload dist folder
        uses: actions/upload-artifact@v4
        with:
          name: react-build
          path: ReactApp/dist

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: 📥 Download build
        uses: actions/download-artifact@v4
        with:
          name: react-build

      - name: 🔐 Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: 🚀 Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'my-react-web-app' # Change this to match your App Service
          package: ./dist
