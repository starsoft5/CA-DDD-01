name: Debug and Deploy ReactApp

on:
  push:
    branches: [ main ]
    paths: [ 'ReactApp/**' ]

jobs:
  debug-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Print runner directory info
        run: |
          echo "Work directory: $(pwd)"
          echo "Top-level files:"
          ls -la
          echo "ReactApp contents:"
          ls -la ReactApp

      - name: Install dependencies
        run: npm ci
        working-directory: ReactApp
