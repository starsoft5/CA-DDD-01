name: CI/CD for React Vite App (OIDC Secure)

# ✅ Required for GitHub to issue OIDC token
permissions:
  id-token: write
  contents: read

on:
  push:
    branches:
      - main
    paths:
      - 'ReactApp/**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ReactApp

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - name: Install dependencies
        run: npm ci

      - name: Build Vite app
        run: npm run build

      # ✅ FIX 1: Add auth-type explicitly
      - name: Log in to Azure using OIDC
        uses: azure/login@v2
        with:
          auth-type: oidc
          client-id: '0c1429f6-121a-446b-8b79-2df0d5f9ea37'
          tenant-id: 'ec0fe4e8-e175-49eb-a90c-b2c2887d8ef5'
          subscription-id: '6215500a-a358-4c19-a3cb-73d281339cc1'

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: my-react-web-app
          package: ReactApp/dist
