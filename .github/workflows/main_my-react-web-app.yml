name: Debug Build ReactApp

on:
  push:
    branches: [ main ]
    paths: [ 'ReactApp/**' ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Show current directory structure
        run: |
          pwd
          ls -la
          ls -la ReactApp

      - name: Install dependencies (force correct path)
        run: |
          cd ReactApp
          pwd
          ls -la
          npm install
